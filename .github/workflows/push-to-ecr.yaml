name: Push to Amazon Public ECR
on:
  workflow_dispatch:
    inputs:
      image_tag_version:
        description: 'Version to tag the Docker image'
        required: false
        type: string
env:
  AWS_REGION: us-east-1  # Must be us-east-1 for a Public ECR
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  ECR_REGISTRY_ALIAS: ${{ vars.ECR_REGISTRY_ALIAS }}
jobs:
  push-deploy:
    name: Push and Deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public
          region: us-east-1

      - name: Get Git tags
        id: vars
        run: |
          git fetch --tags
          
          # Get exact match tag if it exists (will be empty if the current commit doesn't have a tag)
          GIT_TAG=$(git describe --exact-match --tags 2>/dev/null || echo "")
          if [ -n "$GIT_TAG" ]; then
            echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV
          fi
          
          # Set the input IMAGE_TAG_VERSION (handle empty case)
          IMAGE_TAG_VERSION="${{ github.event.inputs.image_tag_version }}"
          if [ -z "$IMAGE_TAG_VERSION" ]; then
            # Use git tag if available, otherwise use commit SHA
            if [ -n "$GIT_TAG" ]; then
              IMAGE_TAG_VERSION="$GIT_TAG"
            else
              IMAGE_TAG_VERSION="${{ github.sha }}"
            fi
          fi
          echo "IMAGE_TAG_VERSION=$IMAGE_TAG_VERSION" >> $GITHUB_ENV
          
          # Echo what we found
          echo "Git Tag Discovery:"
          if [ -n "$GIT_TAG" ]; then
            echo "  Found exact match Git tag: $GIT_TAG"
          else
            echo "  No exact match Git tag found for current commit"
          fi
          echo "  User-provided IMAGE_TAG_VERSION: ${{ github.event.inputs.image_tag_version }}"
          echo "  Final IMAGE_TAG_VERSION: $IMAGE_TAG_VERSION"

      - name: Build, tag, and push image to Amazon ECR Public
        id: build-image
        env:
          ECR_PUBLIC_REGISTRY: public.ecr.aws
          IMAGE_TAG_LATEST: latest
        run: |
          # Build docker container with multiple tags
          DOCKER_BUILD_ARGS=()
          DOCKER_BUILD_ARGS+=("-t" "$ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_LATEST")
          DOCKER_BUILD_ARGS+=("-t" "$ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_VERSION")

          # Echo final tags that will be pushed
          echo "Docker Image Tags to be pushed:"
          echo "  $ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_LATEST"
          echo "  $ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_VERSION"
          
          # Add exact tag if it exists and is different from IMAGE_TAG_VERSION
          if [ -n "$GIT_TAG" ] && [ "$GIT_TAG" != "$IMAGE_TAG_VERSION" ]; then
            DOCKER_BUILD_ARGS+=("-t" "$ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$GIT_TAG")
            echo "  $ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$GIT_TAG"
          fi
          
          echo ""
          
          # Build with all tags
          echo "Building Docker image..."
          docker build "${DOCKER_BUILD_ARGS[@]}" -f Dockerfile .
          
          # Push all tags
          echo "Pushing images to ECR Public..."
          docker push $ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_LATEST
          docker push $ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_VERSION
          
          if [ -n "$GIT_TAG" ] && [ "$GIT_TAG" != "$IMAGE_TAG_VERSION" ]; then
            docker push $ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$GIT_TAG
          fi
          
          echo "All images pushed successfully"
          
          # Output the image URIs
          echo "image_latest=$ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_LATEST" >> $GITHUB_OUTPUT
          echo "image_version=$ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG_VERSION" >> $GITHUB_OUTPUT
          
          if [ -n "$GIT_TAG" ] && [ "$GIT_TAG" != "$IMAGE_TAG_VERSION" ]; then
            echo "image_exact_tag=$ECR_PUBLIC_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$GIT_TAG" >> $GITHUB_OUTPUT
          fi
