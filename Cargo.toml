[package]
name = "zcash_tx_tool"
authors = []
version = "0.1.0"
edition = "2018"

[dependencies]
clap = "4"
serde = { version = "1", features = ["serde_derive"] }
thiserror = "1"
reqwest = { version = "0.11", features = ["blocking", "json"] }

# Diesel ORM
diesel = { version = "2.1.0", features = ["sqlite", "returning_clauses_for_sqlite_3_35"] }
dotenvy = "0.15"

# Zcash
incrementalmerkletree = "0.5.0"
bridgetree = "0.4.0"
byteorder = "1"

orchard = { git = "https://github.com/QED-it/orchard", branch = "orchardzsa-backward-compatability-0.8.0-ak", default-features = false }
zcash_primitives = { version = "0.15.0", features = ["transparent-inputs"] }
zcash_note_encryption = "0.4.0"
zcash_encoding = "0.2.0"
zcash_address = "0.3.0"
zcash_client_backend = "0.12.1"
zcash_proofs = "0.15.0"

serde_json = "1.0.105"
hex = { version = "0.4.3", features = ["serde"] }
rand = "0.8.5"
blake2b_simd = "=1.0.1"

# - Transparent inputs
ripemd = { version = "0.1" }
sha2 = "0.10"
secp256k1 = { version = "0.26" }

[dependencies.abscissa_core]
version = "0.7.0"

[dev-dependencies]
abscissa_core = { version = "0.7.0", features = ["testing"] }
once_cell = "1.2"

[patch.crates-io]
zcash_note_encryption = { version = "0.4.0", git = "https://github.com/QED-it/zcash_note_encryption", branch = "fix-sapling-constants" }
zcash_primitives = { version = "0.15.0", git = "https://github.com/QED-it/librustzcash", branch = "txv6-separate-bundles-rebased" }
zcash_address = { version = "0.3.0", git = "https://github.com/QED-it/librustzcash", branch = "txv6-separate-bundles-rebased" }
zcash_client_backend = { version = "0.12.1", git = "https://github.com/QED-it/librustzcash", branch = "txv6-separate-bundles-rebased" }
zcash_proofs = { version = "0.15.0", git = "https://github.com/QED-it/librustzcash", branch = "txv6-separate-bundles-rebased" }
zcash_encoding = { version = "0.2.0", git = "https://github.com/QED-it/librustzcash", branch = "txv6-separate-bundles-rebased" }
sapling-crypto = { version = "0.1.3", git = "https://github.com/QED-it/sapling-crypto", branch = "orchard-backward-compatibility" }